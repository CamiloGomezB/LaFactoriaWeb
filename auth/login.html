<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" href="img/engranaje.png" type="image/png">
  <link rel="stylesheet" href="css/stylerl.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAscPqbFzJxZiXYo-2FCcOynMv6HJfJmaE",
    authDomain: "weblafactor.firebaseapp.com",
    projectId: "weblafactor",
    appId: "1:690032474707:web:e948852878cc6b6c8ee4a6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Inicio de sesión exitoso");

          const rol = localStorage.getItem("rolTemporal");

          if (rol === "admin") {
            window.location.href = "comprador.html";
          } else if (rol === "vendedor") {
            window.location.href = "comprador.html";
          } else {
            window.location.href = "comprador.html";
          }

        } catch (error) {
          alert("Error: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  
  <a href="../index.html" style="
  position: absolute;
  top: 20px;
  right: 20px;
  background-color: #007BFF;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  font-family: sans-serif;
">Volver al inicio</a>

<form id="loginForm">
  <h2>Iniciar Sesión</h2>
  <input type="email" id="email" placeholder="Correo" required>
  <input type="password" id="password" placeholder="Contraseña" required>
  <button type="submit">Ingresar</button>
</form>
</body>
</html>
