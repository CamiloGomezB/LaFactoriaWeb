<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" href="img/engranaje.png" type="image/png">
  <link rel="stylesheet" href="css/stylerl.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAscPqbFzJxZiXYo-2FCcOynMv6HJfJmaE",
    authDomain: "weblafactor.firebaseapp.com",
    projectId: "weblafactor",
    appId: "1:690032474707:web:e948852878cc6b6c8ee4a6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          alert("Inicio de sesi칩n exitoso");
          window.location.href = "dashboard.html"; // Redirige a otra p치gina si deseas
        } catch (error) {
          alert("Error: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
<form id="loginForm">
  <h2>Iniciar Sesi칩n</h2>
  <input type="email" id="email" placeholder="Correo" required>
  <input type="password" id="password" placeholder="Contrase침a" required>
  <button type="submit">Ingresar</button>
</form>
</body>
</html>
